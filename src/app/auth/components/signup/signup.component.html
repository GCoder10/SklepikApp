<body [ngStyle]="{'background-image': 'url(' + backgroundImagePath + ')'}">  
<div class="login-wrap">
  <div class="login-html">
      <i class="fa fa-vcard" 
         style="font-size:24px;">
      </i>
      <input id="tab-1" 
             type="radio" 
             name="tab" 
             class="sign-in" 
             checked>
      <label for="tab-1" 
             class="tab">
             Zarejestruj się
      </label>
      <input id="tab-2" 
             type="radio" 
             name="tab" 
             class="sign-up">
      <label for="tab-2" 
             class="tab">
             Zarejestruj się 2
      </label>
   



    <div class="login-form">    
        <div class="sign-in-htm">
          <form (ngSubmit)="onSignUp(f)" 
                #f="ngForm">
            <div class="group">
              <label for="username" 
                     class="label">
                     Nazwa użytkownika
              </label>
              <input id="username" 
                     name="username" 
                     ngModel 
                     required 
                     type="text" 
                     class="input" 
                     #username="ngModel">
              <span class="help-block" 
                    *ngIf="!username.valid && username.touched" 
                    style="color:red;">
                    Wprowadź poprawną nazwę użytkownika !
              </span>
            </div>
            <div class="group">
              <label for="pass" 
                     class="label">
                     Hasło
              </label>
              <input id="pass" 
                     name="pass" 
                     ngModel 
                     required 
                     type="password" 
                     class="input" 
                     data-type="password" 
                     #pass="ngModel">
              <span class="help-block" 
                    *ngIf="!pass.valid && pass.touched" 
                    style="color:red;">
                    Wprowadź poprawne hasło !
              </span>
            </div>
            <div class="group">
              <label for="passrep" 
                     class="label">
                     Powtórz hasło
              </label>
              <input id="passrep" 
                     name="passrep" 
                     ngModel 
                     required 
                     type="password" 
                     class="input" 
                     data-type="password">
            </div>
            <div class="group">
              <label for="email" 
                     class="label">
                     Adres email
              </label>
              <input id="email" 
                     name="email" 
                     ngModel 
                     required 
                     email 
                     type="email" 
                     class="input" 
                     #email="ngModel">
              <span class="help-block" 
                    *ngIf="!email.valid && email.touched" 
                    style="color:red;">
                    Wprowadź poprawny adres email !
              </span>
            </div>
            <div class="group">
              <input type="submit" 
                     class="button" 
                     value="Zarejestruj się" 
                     [disabled]="!f.valid">
            </div>
          </form>
            <div class="hr">
              
            </div>
            <div class="foot-lnk">
              <a routerLink="/regulamin">
                 Regulamin
              </a>
            </div>
        </div>   
        <div class="sign-up-htm">

            <h2>
              Przykładowa rejestracja 2
            </h2>
   
            <form [formGroup] = "registerForm"
                  (ngSubmit) = "register()">
                        <h2 class = "text-center text-primary">
                            Sign Up
                        </h2>

                
                        <div class="hr">
                          
                        </div>
                        <div class = "group">
                                <label for="passrep" 
                                       class="label">
                                       Username
                                </label>
                                <input type = "text"
                                       class = "input"
                                       formControlName = "username" 
                                       [ngClass] = "{'is-invalid': registerForm.get('username').errors}" />
                                <div class = "invalid-feedback"
                                     style = "color:red;">
                                     Please choose a username
                                </div>
                        </div>


                        <div class = "group">
                                <label for="passrep" 
                                       class="label">
                                       Password
                                </label>
                                <input type = "password"
                                       class = "input"
                                       formControlName = "password" />
                        </div>

                        <div class = "group">
                                <label for="passrep" 
                                       class="label">
                                       Confirm Password
                                </label>
                                <input type = "password"
                                       class = "input"
                                       formControlName = "confirmPassword" />
                        </div>

            <div class="group">
              <input type="submit" 
                     class="button" 
                     value="Zarejestruj się" 
                     [disabled]="!registerForm.valid">
            </div>
            </form>


            <div class="hr">
              
            </div>
            <div class="foot-lnk">
              <a routerLink="/regulamin">
                 Regulamin
              </a>
            </div>


        </div>         
    </div>
      



  </div>
    <img src="assets/images/partners/partner1.png" 
         align="left" 
         style="position:absolute; top:90%; left:5%;">
    <img src="assets/images/partners/partner4.png" 
         align="right" 
         style="position:absolute; top:92%; right:5%;">
</div>
</body>
